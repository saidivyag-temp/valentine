<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine üíñ</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  height: 100vh;
  background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 25%, #ffecd2 50%, #fcb69f 75%, #ff9a9e 100%);
  background-size: 400% 400%;
  animation: gradientShift 20s ease infinite;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  overflow: hidden;
  position: relative;
}

@keyframes gradientShift {
  0%, 100% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
}

/* Animated floating hearts */
.heart {
  position: absolute;
  bottom: -50px;
  animation: floatUp linear infinite;
  filter: drop-shadow(0 0 10px rgba(255, 105, 135, 0.7));
  pointer-events: none;
  z-index: 1;
}

@keyframes floatUp {
  0% { 
    transform: translateY(0) rotate(0deg) scale(1);
    opacity: 1;
  }
  50% {
    transform: translateY(-60vh) rotate(180deg) scale(1.3);
  }
  100% { 
    transform: translateY(-120vh) rotate(360deg) scale(0.8);
    opacity: 0;
  }
}

/* Sparkle particles */
.sparkle {
  position: absolute;
  width: 5px;
  height: 5px;
  background: white;
  border-radius: 50%;
  animation: sparkleAnim 2s ease-in-out infinite;
  box-shadow: 0 0 15px #fff, 0 0 25px #ffafcc;
  z-index: 1;
}

@keyframes sparkleAnim {
  0%, 100% { opacity: 0; transform: scale(0); }
  50% { opacity: 1; transform: scale(2); }
}

/* Main container */
.container {
  perspective: 1200px;
  z-index: 10;
}

/* Envelope with 3D effect - BIGGER */
.envelope {
  position: relative;
  width: 500px;
  height: 350px;
  background: linear-gradient(145deg, #ff6b9d, #fe5196);
  border-radius: 20px;
  box-shadow: 
    0 25px 70px rgba(254, 81, 150, 0.4),
    0 0 40px rgba(255, 107, 157, 0.3),
    inset 0 -3px 15px rgba(0,0,0,0.15);
  cursor: pointer;
  transition: transform 0.5s ease, box-shadow 0.5s ease;
  transform-style: preserve-3d;
  animation: envelopePulse 2.5s ease-in-out infinite;
}

@keyframes envelopePulse {
  0%, 100% { transform: translateY(0) scale(1); }
  50% { transform: translateY(-12px) scale(1.02); }
}

.envelope:hover {
  transform: translateY(-18px) rotateX(5deg) scale(1.03);
  box-shadow: 
    0 35px 90px rgba(254, 81, 150, 0.5),
    0 0 60px rgba(255, 107, 157, 0.5);
}

.envelope.open {
  animation: none;
  cursor: default;
}

/* Decorative seal */
.seal {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 80px;
  height: 80px;
  background: linear-gradient(145deg, #ffd93d, #ffb347);
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 38px;
  box-shadow: 
    0 8px 20px rgba(255, 179, 71, 0.4),
    inset 0 2px 5px rgba(255,255,255,0.3);
  transition: all 0.7s cubic-bezier(0.68, -0.55, 0.265, 1.55);
  z-index: 5;
  border: 3px solid rgba(255, 255, 255, 0.3);
}

.envelope.open .seal {
  opacity: 0;
  transform: translate(-50%, -50%) scale(0) rotate(720deg);
}

/* Enhanced flap */
.flap {
  position: absolute;
  top: 0;
  left: 0;
  width: 0;
  height: 0;
  border-left: 250px solid transparent;
  border-right: 250px solid transparent;
  border-bottom: 175px solid #fe3a7f;
  transform-origin: top center;
  transition: transform 1.2s cubic-bezier(0.68, -0.55, 0.265, 1.55);
  filter: drop-shadow(0 8px 20px rgba(254, 58, 127, 0.4));
  z-index: 3;
}

.flap::before {
  content: '';
  position: absolute;
  top: 20px;
  left: -240px;
  width: 480px;
  height: 150px;
  background: linear-gradient(180deg, rgba(255,255,255,0.15) 0%, transparent 100%);
  pointer-events: none;
}

.envelope.open .flap {
  transform: rotateX(180deg);
}

/* Letter with enhanced styling */
.letter {
  position: absolute;
  inset: 25px;
  background: linear-gradient(135deg, #ffffff 0%, #fff5f8 100%);
  border-radius: 15px;
  padding: 35px;
  text-align: center;
  opacity: 0;
  transform: translateY(35px) scale(0.85);
  box-shadow: 
    0 20px 45px rgba(0,0,0,0.2),
    inset 0 2px 5px rgba(255,255,255,0.9);
  transition: all 1.2s cubic-bezier(0.68, -0.55, 0.265, 1.55);
  border: 2px solid rgba(255, 107, 157, 0.15);
  z-index: 2;
}

.envelope.open .letter {
  opacity: 1;
  transform: translateY(0) scale(1);
  transition-delay: 0.4s;
}

/* Title with gradient text */
h2 {
  background: linear-gradient(135deg, #fe3a7f, #ff6b9d, #ff8fab);
  -webkit-background-clip: text;
  background-clip: text;
  -webkit-text-fill-color: transparent;
  margin: 0 0 18px 0;
  font-size: 28px;
  font-weight: bold;
  animation: titleShine 3s ease-in-out infinite;
  letter-spacing: -0.5px;
}

@keyframes titleShine {
  0%, 100% { filter: brightness(1); transform: scale(1); }
  50% { filter: brightness(1.3); transform: scale(1.02); }
}

p {
  font-size: 18px;
  color: #555;
  line-height: 1.7;
  margin-bottom: 20px;
  font-weight: 500;
}

/* Buttons container */
.buttons {
  margin-top: 30px;
  position: relative;
  height: 90px;
  display: flex;
  gap: 20px;
  justify-content: center;
  align-items: center;
}

/* Enhanced buttons */
button {
  padding: 15px 35px;
  border: none;
  border-radius: 35px;
  font-size: 18px;
  font-weight: 700;
  cursor: pointer;
  transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
  position: relative;
  overflow: hidden;
  letter-spacing: 0.5px;
}

button::before {
  content: '';
  position: absolute;
  top: 50%;
  left: 50%;
  width: 0;
  height: 0;
  border-radius: 50%;
  background: rgba(255, 255, 255, 0.4);
  transform: translate(-50%, -50%);
  transition: width 0.6s, height 0.6s;
}

button:active::before {
  width: 350px;
  height: 350px;
}

#yesBtn {
  background: linear-gradient(135deg, #fe3a7f, #ff6b9d);
  color: #fff;
  box-shadow: 
    0 10px 25px rgba(254, 58, 127, 0.5),
    0 0 30px rgba(255, 107, 157, 0.3);
  position: relative;
  z-index: 10;
}

#yesBtn:hover {
  transform: scale(1.2) translateY(-5px);
  box-shadow: 
    0 15px 40px rgba(254, 58, 127, 0.6),
    0 0 45px rgba(255, 107, 157, 0.5);
}

#noBtn {
  background: linear-gradient(135deg, #e8e8e8, #d0d0d0);
  color: #666;
  box-shadow: 0 8px 20px rgba(0,0,0,0.25);
  transition: all 0.3s ease;
  border: 2px solid rgba(255, 255, 255, 0.5);
  position: relative;
}

#noBtn.escaped {
  position: absolute;
  z-index: 5;
}

#noBtn:hover {
  background: linear-gradient(135deg, #d8d8d8, #c0c0c0);
}

#noBtn.moving {
  animation: shake 0.2s ease;
}

@keyframes shake {
  0%, 100% { transform: rotate(0deg); }
  25% { transform: rotate(-5deg); }
  75% { transform: rotate(5deg); }
}

/* Messages with animation */
.message {
  margin-top: 25px;
  font-size: 19px;
  color: #fe3a7f;
  min-height: 30px;
  font-weight: 700;
  animation: messageBounce 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
  text-shadow: 0 2px 8px rgba(254, 58, 127, 0.2);
}

@keyframes messageBounce {
  0% { transform: scale(0.5); opacity: 0; }
  50% { transform: scale(1.15); }
  100% { transform: scale(1); opacity: 1; }
}

.final {
  margin-top: 25px;
  font-size: 21px;
  color: #fe3a7f;
  font-weight: bold;
  animation: finalAppear 1.2s ease, heartBeat 1.8s ease infinite;
  text-shadow: 0 3px 15px rgba(254, 58, 127, 0.4);
  line-height: 1.5;
}

@keyframes finalAppear {
  0% { opacity: 0; transform: scale(0.3) rotate(-10deg); }
  100% { opacity: 1; transform: scale(1) rotate(0deg); }
}

@keyframes heartBeat {
  0%, 100% { transform: scale(1); }
  10%, 30% { transform: scale(1.15); }
  20%, 40% { transform: scale(1); }
}

/* Confetti pieces */
.confetti {
  position: absolute;
  width: 12px;
  height: 12px;
  background: #ff6b9d;
  animation: confettiFall 3.5s linear;
  z-index: 1001;
}

@keyframes confettiFall {
  0% {
    transform: translateY(-100vh) rotate(0deg) scale(1);
    opacity: 1;
  }
  100% {
    transform: translateY(100vh) rotate(720deg) scale(0.5);
    opacity: 0;
  }
}

/* Instruction hint */
.hint {
  position: absolute;
  bottom: 40px;
  left: 50%;
  transform: translateX(-50%);
  color: rgba(255, 255, 255, 0.95);
  font-size: 16px;
  animation: hintFade 2.5s ease-in-out infinite;
  text-shadow: 0 3px 10px rgba(0,0,0,0.3);
  font-weight: 600;
  background: rgba(254, 58, 127, 0.2);
  padding: 10px 25px;
  border-radius: 25px;
  backdrop-filter: blur(10px);
  border: 2px solid rgba(255, 255, 255, 0.3);
}

@keyframes hintFade {
  0%, 100% { opacity: 0.6; transform: translateX(-50%) translateY(0); }
  50% { opacity: 1; transform: translateX(-50%) translateY(-5px); }
}

.envelope.open + .hint {
  display: none;
}

/* Decorative corner elements */
.corner-decoration {
  position: absolute;
  font-size: 40px;
  opacity: 0.3;
  animation: float 4s ease-in-out infinite;
  pointer-events: none;
  z-index: 1;
}

.corner-decoration:nth-child(1) { top: 20px; left: 20px; animation-delay: 0s; }
.corner-decoration:nth-child(2) { top: 20px; right: 20px; animation-delay: 1s; }
.corner-decoration:nth-child(3) { bottom: 20px; left: 20px; animation-delay: 2s; }
.corner-decoration:nth-child(4) { bottom: 20px; right: 20px; animation-delay: 3s; }

@keyframes float {
  0%, 100% { transform: translateY(0) rotate(0deg); }
  50% { transform: translateY(-15px) rotate(10deg); }
}
</style>
</head>

<body>

<div class="corner-decoration">üíï</div>
<div class="corner-decoration">üíñ</div>
<div class="corner-decoration">üíù</div>
<div class="corner-decoration">üíó</div>

<div class="container">
  <div class="envelope" id="envelope">
    <div class="seal">üíå</div>
    <div class="flap"></div>

    <div class="letter">
      <h2>Will you be my Valentine (again)? üíë</h2>
      <p>You're already married to me‚Ä¶ so just say yes üòå</p>

      <div class="buttons">
        <button id="yesBtn">YES ‚ù§Ô∏è</button>
        <button id="noBtn">NO üôÑ</button>
      </div>

      <div class="message" id="message"></div>
      <div class="final" id="final"></div>
    </div>
  </div>
</div>

<div class="hint" id="hint">üëÜ Click the envelope to open your surprise</div>

<script>
window.onload = function() {
  /* Envelope open */
  const envelope = document.getElementById("envelope");
  const hint = document.getElementById("hint");
  const letter = document.querySelector(".letter");
  let opened = false;

  envelope.addEventListener("click", () => {
    if (!opened) {
      envelope.classList.add("open");
      opened = true;
      hint.style.display = 'none';
    }
  });

  /* Floating hearts with variety */
  const heartEmojis = ["‚ù§Ô∏è", "üíï", "üíñ", "üíó", "üíì", "üíù", "üíò", "üíû"];
  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = 22 + Math.random() * 28 + "px";
    heart.style.animationDuration = 9 + Math.random() * 5 + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 14000);
  }, 400);

  /* Sparkles */
  setInterval(() => {
    const sparkle = document.createElement("div");
    sparkle.className = "sparkle";
    sparkle.style.left = Math.random() * 100 + "vw";
    sparkle.style.top = Math.random() * 100 + "vh";
    sparkle.style.animationDelay = Math.random() * 2 + "s";
    document.body.appendChild(sparkle);
    setTimeout(() => sparkle.remove(), 2000);
  }, 250);

  /* NO button logic - moves within envelope boundaries */
  const noBtn = document.getElementById("noBtn");
  const message = document.getElementById("message");
  const finalMsg = document.getElementById("final");

  const guiltTexts = [
    "Excuse me?? üòë",
    "You already said yes once‚Ä¶",
    "We've been married for a year, remember? üè†",
    "Wow. Cold. Very cold. ü•∂",
    "Sleeping in MY room tonight üòå",
    "Really? You're choosing violence? üò§",
    "I'm telling your mom üëÄ",
    "The audacity! üò±",
    "Unbelievable. ü§¶‚Äç‚ôÄÔ∏è",
    "After all the love I give you?? üò≠",
    "You're making this harder than it needs to be üôÑ",
    "Just click YES already! üíÅ‚Äç‚ôÄÔ∏è",
    "This is embarrassing for you üòè",
    "Why are you like this? üò©"
  ];

  let guiltIndex = 0;
  let hasEscaped = false;

  function moveNoButton() {
    // First time: make it escape to absolute positioning
    if (!hasEscaped) {
      noBtn.classList.add('escaped');
      hasEscaped = true;
    }
    
    // Get letter (envelope content) dimensions
    const letterRect = letter.getBoundingClientRect();
    const letterWidth = letterRect.width;
    const letterHeight = letterRect.height;
    
    // Button dimensions (approximate)
    const btnWidth = 120;
    const btnHeight = 55;
    
    // Calculate random position within the letter area (with some padding)
    const padding = 30;
    const maxX = letterWidth - btnWidth - padding;
    const maxY = letterHeight - btnHeight - padding;
    
    const randomX = Math.random() * maxX + padding;
    const randomY = Math.random() * maxY + padding;
    
    noBtn.style.left = randomX + "px";
    noBtn.style.top = randomY + "px";
    
    // Add shake animation
    noBtn.classList.add('moving');
    setTimeout(() => noBtn.classList.remove('moving'), 200);
    
    // Update guilt message
    message.textContent = guiltTexts[guiltIndex % guiltTexts.length];
    guiltIndex++;
  }

  // Move on click
  noBtn.addEventListener("click", (e) => {
    e.stopPropagation();
    moveNoButton();
  });
  
  // Move on hover (extra sneaky!)
  noBtn.addEventListener("mouseenter", moveNoButton);

  /* YES button with celebration */
  document.getElementById("yesBtn").addEventListener("click", (e) => {
    e.stopPropagation();
    finalMsg.textContent = "I love you ‚ù§Ô∏è Thanks for still choosing me (smart choice üòè)";
    message.textContent = "";
    noBtn.style.display = "none";
    
    // Confetti explosion!
    const colors = ["#fe3a7f", "#ff6b9d", "#ffd93d", "#ffafcc", "#ff8fab", "#ffc8dd"];
    const shapes = ["circle", "square"];
    
    for (let i = 0; i < 150; i++) {
      setTimeout(() => {
        const confetti = document.createElement("div");
        confetti.className = "confetti";
        
        // Random shape
        const isCircle = Math.random() > 0.5;
        confetti.style.borderRadius = isCircle ? "50%" : "0";
        
        confetti.style.left = 50 + (Math.random() - 0.5) * 40 + "%";
        confetti.style.top = "50%";
        confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.animationDelay = Math.random() * 0.5 + "s";
        confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
        confetti.style.width = 8 + Math.random() * 8 + "px";
        confetti.style.height = 8 + Math.random() * 8 + "px";
        
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 3500);
      }, i * 15);
    }
    
    // Victory hearts
    for (let i = 0; i < 20; i++) {
      setTimeout(() => {
        const victoryHeart = document.createElement("div");
        victoryHeart.innerHTML = "‚ù§Ô∏è";
        victoryHeart.style.position = "absolute";
        victoryHeart.style.left = "50%";
        victoryHeart.style.top = "50%";
        victoryHeart.style.fontSize = "30px";
        victoryHeart.style.animation = "confettiFall 2s ease-out";
        victoryHeart.style.transform = `translate(-50%, -50%) rotate(${Math.random() * 360}deg)`;
        victoryHeart.style.zIndex = "1001";
        document.body.appendChild(victoryHeart);
        setTimeout(() => victoryHeart.remove(), 2000);
      }, i * 50);
    }
  });
};
</script>

</body>
</html>
